name: Docker image

on:
  push:
  workflow_dispatch:
  repository_dispatch:

jobs:
  docker-image:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: docker build -f Dockerfile -t btwiuse/elizaos-project-v2:${{ github.sha }} .
      name: docker build

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      continue-on-error: true

    - run: docker push btwiuse/elizaos-project-v2:${{ github.sha }}
      name: docker push
      continue-on-error: true

    - run: |
        docker tag btwiuse/ufo:${{ github.sha }} btwiuse/elizaos-project-v2
        docker push btwiuse/elizaos-project-v2
      if: github.ref == 'refs/heads/master'
      name: docker push latest
      continue-on-error: true
